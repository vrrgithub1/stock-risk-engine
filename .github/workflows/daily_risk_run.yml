name: Daily Stock Risk Engine Run

on:
  schedule:
    - cron: '0 14 * * 1-5'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Risk Engine
        run: |
          python -m src.main --dockermode
        env:
          PYTHONPATH: .

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-risk-report
          path: reports/*.html